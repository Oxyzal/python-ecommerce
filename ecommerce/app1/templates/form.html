<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> je suis dans le form</h1>
    {% block title %}
	{% if products %} 
		Ajout d'un produit 
	{% else %} 
		Edition de {{ products.name }} 
	{% endif %}
{% endblock %}
    {% block content %}
		<form 
			{% if product %} action="{% url 'update' product.id %}" {% else %} action="{% url 'store' %}" {% endif %}method="post">
            {% csrf_token %}
            <table>
				{% for field in form %}
					<tr class="form-div">
						<td>
							{{ field.label_tag }}
						</td>
						<td>
							{{ field }}
						</td>
					</tr>
					<tr>
						<td>
							{{ field.errors }}
						</td>
					</tr>
				{% endfor %}

				<tr>
					<td>
						<input type="submit" value="Enregistrer">
					</td>
				</tr>
			</table>
        </form>
{% endblock %}
</html>
